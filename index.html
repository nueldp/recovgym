<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RecovGym Pro - Salatiga</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964563.png">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        
        body { 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            font-family: sans-serif; 
            overflow: hidden; 
            background-color: #f8fafc;
        }

        /* Safe area padding untuk HP modern */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 24px);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const RECOVERY_CONFIG = {
            'Berat': { total: 72, half: 36 },
            'Sedang': { total: 48, half: 24 },
            'Ringan': { total: 24, half: 12 }
        };

        const MUSCLE_BASE = ['Dada', 'Punggung', 'Bahu', 'Kaki', 'Triceps', 'Biceps', 'Abs'];

        function App() {
            const [tab, setTab] = useState('home');
            const [workouts, setWorkouts] = useState(() => {
                const s = localStorage.getItem('rg_v5_data');
                return s ? JSON.parse(s).map(w => ({...w, endTime: new Date(w.endTime)})) : [];
            });
            const [active, setActive] = useState(() => {
                const s = localStorage.getItem('rg_v5_active');
                return s ? JSON.parse(s) : null;
            });
            
            const [selectedMuscle, setSelectedMuscle] = useState(null);
            const [showIntensity, setShowIntensity] = useState(false);
            const [editingWorkout, setEditingWorkout] = useState(null);
            const [lockMessage, setLockMessage] = useState(null);
            const [historyFilter, setHistoryFilter] = useState('Semua');

            useEffect(() => {
                localStorage.setItem('rg_v5_data', JSON.stringify(workouts));
                localStorage.setItem('rg_v5_active', JSON.stringify(active));
                lucide.createIcons();
            }, [workouts, active, tab, editingWorkout, selectedMuscle, showIntensity, lockMessage, historyFilter]);

            const formatRecoveryTime = (date) => {
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                if (isToday) return `Hari ini ${timeStr}`;
                return date.toLocaleDateString('id-ID', { weekday: 'short', day: 'numeric' }) + ` ${timeStr}`;
            };

            const getStatus = (m) => {
                const muscleWorkouts = workouts.filter(w => w.muscle === m).sort((a,b) => b.endTime - a.endTime);
                const last = muscleWorkouts[0];
                if (!last) return { label: 'Optimal', color: 'text-green-500', dot: 'bg-green-500', h: null, isLocked: false, priority: 0 };
                
                const hrsSince = (new Date() - new Date(last.endTime)) / 3600000;
                const cfg = RECOVERY_CONFIG[last.intensity] || RECOVERY_CONFIG['Sedang'];
                const remainingToOptimal = cfg.total - hrsSince;

                if (hrsSince < cfg.half) return { 
                    label: 'Recovery', color: 'text-red-500', dot: 'bg-red-500', 
                    h: Math.floor(hrsSince), isLocked: true, priority: 2, remainingToOptimal,
                    nextPhase: `Siap: ${formatRecoveryTime(new Date(last.endTime.getTime() + cfg.half * 3600000))}`,
                    optimalPhase: `Optimal: ${formatRecoveryTime(new Date(last.endTime.getTime() + cfg.total * 3600000))}`
                };
                if (hrsSince < cfg.total) return { 
                    label: 'Hampir Siap', color: 'text-yellow-600', dot: 'bg-yellow-500', 
                    h: Math.floor(hrsSince), isLocked: false, priority: 1, remainingToOptimal,
                    optimalPhase: `Optimal: ${formatRecoveryTime(new Date(last.endTime.getTime() + cfg.total * 3600000))}`
                };
                return { label: 'Optimal', color: 'text-green-500', dot: 'bg-green-500', h: Math.floor(hrsSince), isLocked: false, priority: 0 };
            };

            const sortedMuscles = useMemo(() => {
                return [...MUSCLE_BASE].sort((a, b) => {
                    const sA = getStatus(a);
                    const sB = getStatus(b);
                    if (sA.priority !== sB.priority) return sA.priority - sB.priority;
                    if (sA.remainingToOptimal !== undefined && sB.remainingToOptimal !== undefined) return sA.remainingToOptimal - sB.remainingToOptimal;
                    return (sB.h || 0) - (sA.h || 0);
                });
            }, [workouts]);

            const exportCSV = () => {
                if (workouts.length === 0) return;
                const headers = ['Otot', 'Intensitas', 'Waktu Selesai'];
                const rows = workouts.map(w => [w.muscle, w.intensity, `"${new Date(w.endTime).toLocaleString('id-ID')}"`]);
                const csv = "\uFEFF" + [headers.join(","), ...rows.map(e => e.join(","))].join("\n");
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.body.appendChild(document.createElement("a"));
                a.href = url;
                a.download = `RecovGym_Log_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 500);
            };

            return (
                <div className="max-w-md mx-auto h-screen bg-white shadow-2xl flex flex-col relative overflow-hidden">
                    {lockMessage && <div className="fixed top-14 left-1/2 -translate-x-1/2 z-[100] w-64 bg-red-600 text-white text-[10px] font-black p-4 rounded-2xl shadow-2xl text-center animate-shake uppercase">{lockMessage}</div>}

                    {/* Header Fixed */}
                    <div className="p-6 pb-4 flex justify-between items-center border-b border-slate-50 flex-shrink-0 bg-white/80 backdrop-blur-md z-20">
                        <div>
                            <h1 className="text-2xl font-black italic text-blue-600 tracking-tighter uppercase leading-none">RecovGym</h1>
                            <p className="text-[9px] font-bold text-slate-400 tracking-widest uppercase mt-1 italic">Ready for Battle</p>
                        </div>
                        <div className="bg-blue-600 p-2.5 rounded-2xl text-white shadow-lg shadow-blue-100"><i data-lucide="dumbbell" size="20"></i></div>
                    </div>

                    {/* Scrollable Area */}
                    <div className="flex-1 overflow-y-auto hide-scrollbar pb-40">
                        {tab === 'home' ? (
                            <div className="p-5 space-y-4">
                                {active && (
                                    <div className="bg-blue-600 rounded-[32px] p-6 text-white shadow-xl shadow-blue-200">
                                        <div className="flex justify-between items-center mb-4">
                                            <div>
                                                <p className="text-[9px] font-black uppercase opacity-60 mb-1 tracking-widest">Sesi Aktif</p>
                                                <h2 className="text-2xl font-bold italic uppercase tracking-tight">{active.muscles.join(' + ')}</h2>
                                            </div>
                                            <div className="animate-spin-slow bg-white/20 p-2 rounded-xl"><i data-lucide="loader-2" size="20"></i></div>
                                        </div>
                                        <button onClick={() => setShowIntensity(true)} className="w-full bg-white text-blue-600 py-4 rounded-2xl font-black text-xs uppercase shadow-sm active:scale-95 transition-transform tracking-widest">Selesaikan</button>
                                    </div>
                                )}
                                <div className="grid gap-3">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 italic">Daftar Amunisi</h3>
                                    {sortedMuscles.map(m => {
                                        const s = getStatus(m);
                                        return (
                                            <div key={m} onClick={() => s.isLocked ? (setLockMessage(`Otot ${m} Masih Recovery!`), setTimeout(()=>setLockMessage(null),2000)) : setSelectedMuscle(m)} className={`p-5 rounded-[28px] border transition-all ${s.isLocked ? 'bg-slate-50 border-transparent opacity-60' : 'bg-white border-slate-100 shadow-sm active:bg-blue-50/40 active:border-blue-100'}`}>
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-3 h-3 rounded-full flex-shrink-0 ${s.dot} shadow-lg`}></div>
                                                    <div className="flex-1">
                                                        <div className="flex justify-between items-center">
                                                            <p className={`font-bold text-lg italic uppercase tracking-tighter ${s.isLocked ? 'text-slate-400' : 'text-slate-800'}`}>{m}</p>
                                                            <div className={`p-1.5 rounded-xl ${s.isLocked ? 'bg-slate-100 text-slate-200' : 'bg-blue-50 text-blue-500'}`}>
                                                                <i data-lucide={s.isLocked ? "lock" : "plus"} size={16}></i>
                                                            </div>
                                                        </div>
                                                        <p className={`text-[10px] font-black uppercase ${s.color} mt-0.5 tracking-tighter`}>{s.label} {s.h !== null ? `• ${s.h}J Lalu` : ''}</p>
                                                        {(s.nextPhase || s.optimalPhase) && (
                                                            <div className="mt-3 space-y-1 bg-slate-50/50 p-2.5 rounded-xl border border-slate-100/30 text-[9px] font-black uppercase tracking-tighter italic">
                                                                {s.nextPhase && <div className="text-slate-400 flex items-center gap-1.5"><i data-lucide="clock" size={10}></i>{s.nextPhase}</div>}
                                                                {s.optimalPhase && <div className="text-blue-500 flex items-center gap-1.5"><i data-lucide="zap" size={10}></i>{s.optimalPhase}</div>}
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        ) : (
                            <div className="p-5">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-black italic text-slate-800 uppercase tracking-tight">Logbook</h2>
                                    <button onClick={exportCSV} className="bg-green-600 text-white px-4 py-2 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-green-100 active:scale-95 transition-all flex items-center gap-2 tracking-widest"><i data-lucide="download" size="14"></i> CSV</button>
                                </div>
                                <div className="flex gap-2 overflow-x-auto scrollbar-hide mb-6 -mx-1 px-1">
                                    {['Semua', ...MUSCLE_BASE].map(m => (
                                        <button key={m} onClick={() => setHistoryFilter(m)} className={`px-5 py-2.5 rounded-full text-[10px] font-black uppercase whitespace-nowrap border-2 transition-all ${historyFilter === m ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'bg-white border-slate-100 text-slate-400'}`}>{m}</button>
                                    ))}
                                </div>
                                <div className="space-y-3">
                                    {workouts.filter(w => historyFilter === 'Semua' || w.muscle === historyFilter).reverse().map(w => (
                                        <div key={w.id} className="bg-white border border-slate-50 p-5 rounded-[28px] flex justify-between items-center shadow-sm">
                                            <div className="flex items-center gap-4">
                                                <div className={`w-1.5 h-10 rounded-full ${w.intensity === 'Berat' ? 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.4)]' : w.intensity === 'Sedang' ? 'bg-yellow-500' : 'bg-green-500'}`}></div>
                                                <div>
                                                    <p className="font-bold text-slate-800 italic uppercase tracking-tight leading-none text-lg">{w.muscle}</p>
                                                    <p className="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-widest">{w.intensity} • {new Date(w.endTime).toLocaleDateString('id-ID', {day:'numeric', month:'short'})}</p>
                                                </div>
                                            </div>
                                            <button onClick={() => setWorkouts(workouts.filter(x => x.id !== w.id))} className="p-3 text-slate-200 active:text-red-500 transition-colors"><i data-lucide="trash-2" size="20"></i></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Floating Navigation (FIXED POS) */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm z-50">
                        <div className="bg-slate-900/90 backdrop-blur-xl border border-white/10 flex justify-around p-4 rounded-[32px] shadow-2xl safe-area-bottom">
                            <button 
                                onClick={() => setTab('home')} 
                                className={`flex flex-col items-center gap-1 transition-all duration-300 ${tab === 'home' ? 'text-blue-400 scale-110' : 'text-slate-500 opacity-60'}`}
                            >
                                <i data-lucide="layout-grid" strokeWidth={3} size={24}></i>
                                <span className="text-[9px] font-black uppercase tracking-widest">Status</span>
                            </button>
                            <div className="w-px h-8 bg-white/10 my-auto"></div>
                            <button 
                                onClick={() => setTab('history')} 
                                className={`flex flex-col items-center gap-1 transition-all duration-300 ${tab === 'history' ? 'text-blue-400 scale-110' : 'text-slate-500 opacity-60'}`}
                            >
                                <i data-lucide="list" strokeWidth={3} size={24}></i>
                                <span className="text-[9px] font-black uppercase tracking-widest">Log</span>
                            </button>
                        </div>
                    </div>

                    {/* Modals */}
                    {selectedMuscle && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] flex items-end" onClick={() => setSelectedMuscle(null)}>
                            <div className="bg-white w-full rounded-t-[48px] p-10 animate-slide-up shadow-2xl" onClick={e => e.stopPropagation()}>
                                <div className="w-16 h-1.5 bg-slate-100 rounded-full mx-auto mb-10"></div>
                                <h3 className="text-3xl font-black italic text-slate-800 mb-2 uppercase tracking-tighter">Latih {selectedMuscle}?</h3>
                                <p className="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mb-10 italic">Otot siap memberikan performa puncak.</p>
                                <button onClick={() => { active ? setActive({...active, muscles: [...new Set([...active.muscles, selectedMuscle])]}) : setActive({id: Date.now(), muscles: [selectedMuscle]}); setSelectedMuscle(null); setTab('home'); }} className="w-full bg-blue-600 text-white py-6 rounded-[28px] font-black text-xl shadow-2xl shadow-blue-100 active:scale-95 transition-all uppercase italic tracking-tight">Gas Sekarang</button>
                            </div>
                        </div>
                    )}

                    {showIntensity && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[70] flex items-center p-6" onClick={() => setShowIntensity(false)}>
                            <div className="bg-white w-full rounded-[48px] p-10 shadow-2xl border-t-8 border-blue-600" onClick={e => e.stopPropagation()}>
                                <h3 className="text-2xl font-black text-center text-slate-800 mb-2 uppercase italic tracking-tighter italic">Sesi Selesai</h3>
                                <p className="text-slate-400 text-center text-[10px] font-black uppercase tracking-[0.2em] mb-10 italic">Pilih Intensitas Latihan</p>
                                <div className="space-y-4">
                                    {['Ringan','Sedang','Berat'].map(l => (
                                        <button key={l} onClick={() => {
                                            const newEntries = active.muscles.map(m => ({
                                                id: Math.random().toString(36).substr(2, 9),
                                                muscle: m,
                                                endTime: new Date(),
                                                intensity: l
                                            }));
                                            setWorkouts([...workouts, ...newEntries]);
                                            setActive(null);
                                            setShowIntensity(false);
                                        }} className="w-full p-6 rounded-[28px] border-2 border-slate-50 font-black text-slate-800 active:bg-blue-600 active:text-white transition-all flex justify-between items-center italic uppercase tracking-tight text-xl">
                                            {l}
                                            <span className="text-[10px] font-normal opacity-40 italic uppercase tracking-widest">{RECOVERY_CONFIG[l].total}H Rec</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW Failed', err));
            });
        }
    </script>
</body>
</html>
