<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RecovGym Pro - Salatiga</title>

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        body { -webkit-tap-highlight-color: transparent; user-select: none; font-family: sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const RECOVERY_CONFIG = {
            'Berat': { total: 72, half: 36 },
            'Sedang': { total: 48, half: 24 },
            'Ringan': { total: 24, half: 12 }
        };

        const MUSCLES = ['Dada', 'Punggung', 'Bahu', 'Kaki', 'Triceps', 'Biceps', 'Abs'];

        function App() {
            const [tab, setTab] = useState('home');
            const [workouts, setWorkouts] = useState(() => {
                const s = localStorage.getItem('rg_workouts_v4');
                return s ? JSON.parse(s).map(w => ({...w, endTime: new Date(w.endTime)})) : [];
            });
            const [active, setActive] = useState(() => {
                const s = localStorage.getItem('rg_active_v4');
                return s ? JSON.parse(s) : null;
            });
            
            const [selectedMuscle, setSelectedMuscle] = useState(null);
            const [showIntensity, setShowIntensity] = useState(false);
            const [editingWorkout, setEditingWorkout] = useState(null);
            const [lockMessage, setLockMessage] = useState(null);
            const [historyFilter, setHistoryFilter] = useState('Semua');

            useEffect(() => {
                localStorage.setItem('rg_workouts_v4', JSON.stringify(workouts));
                localStorage.setItem('rg_active_v4', JSON.stringify(active));
                lucide.createIcons();
            }, [workouts, active, tab, editingWorkout, selectedMuscle, showIntensity, lockMessage, historyFilter]);

            const getStatus = (m) => {
                const muscleWorkouts = workouts.filter(w => w.muscle === m).sort((a,b) => b.endTime - a.endTime);
                const last = muscleWorkouts[0];
                if (!last) return { label: 'Optimal', color: 'text-green-500', dot: 'bg-green-500', h: null, isLocked: false };
                
                const hrs = (new Date() - new Date(last.endTime)) / 3600000;
                const cfg = RECOVERY_CONFIG[last.intensity] || RECOVERY_CONFIG['Sedang'];
                
                if (hrs < cfg.half) return { label: 'Recovery', color: 'text-red-500', dot: 'bg-red-500', h: Math.floor(hrs), isLocked: true };
                if (hrs < cfg.total) return { label: 'Hampir Siap', color: 'text-yellow-600', dot: 'bg-yellow-500', h: Math.floor(hrs), isLocked: false };
                return { label: 'Optimal', color: 'text-green-500', dot: 'bg-green-500', h: Math.floor(hrs), isLocked: false };
            };

            const finishWorkout = (intensity) => {
                const newEntries = active.muscles.map(m => ({
                    id: Math.random().toString(36).substr(2, 9),
                    muscle: m,
                    endTime: new Date(),
                    intensity
                }));
                setWorkouts([...workouts, ...newEntries]);
                setActive(null);
                setShowIntensity(false);
            };

            const handleUpdateWorkout = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const updated = {
                    ...editingWorkout,
                    muscle: formData.get('muscle'),
                    intensity: formData.get('intensity'),
                    endTime: new Date(formData.get('endTime'))
                };
                setWorkouts(workouts.map(w => w.id === updated.id ? updated : w));
                setEditingWorkout(null);
            };

            const handleMuscleClick = (m, status) => {
                if (status.isLocked) {
                    setLockMessage(`Otot ${m} masih recovery! Sabar, Coach.`);
                    setTimeout(() => setLockMessage(null), 3000);
                    return;
                }
                setSelectedMuscle(m);
            };

            // Fungsi Ekspor CSV yang Diperkuat
            const exportToCSV = () => {
                if (workouts.length === 0) return;
                
                const headers = ['ID', 'Otot', 'Intensitas', 'Waktu Selesai'];
                const rows = workouts.map(w => [
                    w.id,
                    w.muscle,
                    w.intensity,
                    `"${new Date(w.endTime).toLocaleString('id-ID')}"` // Bungkus petik untuk keamanan koma
                ]);

                const csvContent = [
                    headers.join(","),
                    ...rows.map(e => e.join(","))
                ].join("\n");

                // Gunakan Blob agar lebih kompatibel dengan sandbox/iframe
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", `RecovGym_Log_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                
                try {
                    link.click();
                } catch (err) {
                    console.error("Export failed:", err);
                } finally {
                    setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    }, 100);
                }
            };

            const filteredWorkouts = useMemo(() => {
                if (historyFilter === 'Semua') return [...workouts].reverse();
                return workouts.filter(w => w.muscle === historyFilter).reverse();
            }, [workouts, historyFilter]);

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative overflow-hidden">
                    
                    {/* Floating Lock Message */}
                    {lockMessage && (
                        <div className="fixed top-20 left-1/2 -translate-x-1/2 z-[100] w-64 bg-red-600 text-white text-[10px] font-black uppercase tracking-widest p-4 rounded-2xl shadow-xl text-center animate-shake border-b-4 border-red-800">
                            {lockMessage}
                        </div>
                    )}

                    {/* Header */}
                    <div className="p-6 pb-4 flex justify-between items-center border-b border-slate-50">
                        <div>
                            <h1 className="text-2xl font-black italic text-blue-600 tracking-tighter uppercase leading-none">RecovGym</h1>
                            <p className="text-[10px] font-bold text-slate-400 tracking-widest uppercase mt-1">Salatiga Natural Fitness</p>
                        </div>
                        <div className="bg-blue-600 p-2.5 rounded-2xl text-white shadow-lg">
                            <i data-lucide="shield-check" size="20"></i>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto hide-scrollbar pb-32">
                        {tab === 'home' ? (
                            <div className="p-5 space-y-4">
                                {active && (
                                    <div className="bg-gradient-to-br from-blue-600 to-blue-700 rounded-[32px] p-6 text-white shadow-xl shadow-blue-100">
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <p className="text-[10px] font-black uppercase opacity-60 tracking-widest">Latihan Aktif</p>
                                                <h2 className="text-2xl font-bold italic tracking-tight uppercase leading-none">{active.muscles.join(' + ')}</h2>
                                            </div>
                                            <div className="animate-spin-slow text-blue-200"><i data-lucide="loader-2" size="18"></i></div>
                                        </div>
                                        <button onClick={() => setShowIntensity(true)} className="w-full bg-white text-blue-600 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-sm active:scale-95 transition-transform">Selesaikan Sesi</button>
                                    </div>
                                )}

                                <div className="grid gap-3">
                                    <div className="flex justify-between items-center px-1">
                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Kesiapan Otot</h3>
                                    </div>
                                    
                                    {MUSCLES.map(m => {
                                        const s = getStatus(m);
                                        return (
                                            <div 
                                                key={m} 
                                                onClick={() => handleMuscleClick(m, s)} 
                                                className={`p-5 rounded-[24px] flex justify-between items-center border transition-all duration-300 ${
                                                    s.isLocked 
                                                    ? 'bg-slate-50 border-transparent opacity-50' 
                                                    : 'bg-white border-slate-100 shadow-sm active:border-blue-100 active:bg-blue-50/30'
                                                }`}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-3 h-3 rounded-full ${s.dot} shadow-sm`}></div>
                                                    <div className="text-left">
                                                        <p className={`font-bold text-lg italic uppercase tracking-tighter ${s.isLocked ? 'text-slate-400' : 'text-slate-800'}`}>{m}</p>
                                                        <p className={`text-[10px] font-black uppercase ${s.color} tracking-tighter leading-none mt-0.5`}>
                                                            {s.label} {s.h !== null ? `• ${s.h}J Lalu` : ''}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className={`p-2 rounded-xl shadow-sm ${s.isLocked ? 'bg-slate-100 text-slate-300' : 'bg-slate-50 text-blue-400'}`}>
                                                    <i data-lucide={s.isLocked ? "lock" : "plus"} size={16}></i>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col">
                                <div className="p-5 space-y-4">
                                    <div className="flex justify-between items-center">
                                        <h2 className="text-2xl font-black italic text-slate-800 tracking-tight uppercase">Logbook</h2>
                                        <button 
                                            onClick={exportToCSV}
                                            className="flex items-center gap-1.5 bg-green-600 text-white px-3 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest active:scale-95 transition-all shadow-md shadow-green-100"
                                        >
                                            <i data-lucide="download" size="14"></i>
                                            Ekspor CSV
                                        </button>
                                    </div>
                                    
                                    <div className="flex gap-2 overflow-x-auto scrollbar-hide pb-2 -mx-1 px-1">
                                        {['Semua', ...MUSCLES].map(m => (
                                            <button 
                                                key={m}
                                                onClick={() => setHistoryFilter(m)}
                                                className={`px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest whitespace-nowrap border-2 transition-all ${
                                                    historyFilter === m 
                                                    ? 'bg-blue-600 border-blue-600 text-white shadow-lg' 
                                                    : 'bg-white border-slate-100 text-slate-400'
                                                }`}
                                            >
                                                {m}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="px-5 space-y-3">
                                    {filteredWorkouts.length === 0 ? (
                                        <div className="text-center py-20 opacity-20 italic font-bold uppercase text-[10px]">
                                            <i data-lucide="database" size="40" className="mx-auto mb-2 opacity-50"></i>
                                            <p>Data Kosong</p>
                                        </div>
                                    ) : (
                                        filteredWorkouts.map(w => (
                                            <div key={w.id} className="bg-white border border-slate-50 p-5 rounded-[24px] flex justify-between items-center shadow-sm">
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-1 h-8 rounded-full ${w.intensity === 'Berat' ? 'bg-red-500' : w.intensity === 'Sedang' ? 'bg-yellow-500' : 'bg-green-500'}`}></div>
                                                    <div>
                                                        <p className="font-bold text-slate-800 italic uppercase tracking-tight leading-none">{w.muscle}</p>
                                                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">
                                                            {w.intensity} • {new Date(w.endTime).toLocaleDateString('id-ID', {day:'numeric', month:'short'})} {new Date(w.endTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className="flex gap-1">
                                                    <button onClick={() => setEditingWorkout(w)} className="p-2.5 text-slate-300 active:text-blue-500 transition-colors"><i data-lucide="edit-3" size="18"></i></button>
                                                    <button onClick={() => setWorkouts(workouts.filter(x => x.id !== w.id))} className="p-2.5 text-slate-300 active:text-red-500 transition-colors"><i data-lucide="trash-2" size="18"></i></button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Modals */}
                    {selectedMuscle && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end" onClick={() => setSelectedMuscle(null)}>
                            <div className="bg-white w-full rounded-t-[40px] p-8 animate-slide-up" onClick={e => e.stopPropagation()}>
                                <div className="w-12 h-1 bg-slate-100 rounded-full mx-auto mb-8"></div>
                                <h3 className="text-3xl font-black italic text-slate-800 mb-2 uppercase tracking-tighter">Latih {selectedMuscle}?</h3>
                                <p className="text-slate-400 text-xs mb-8 font-bold uppercase italic tracking-widest opacity-60">"Don't wish for it, work for it."</p>
                                <button onClick={() => {
                                    if (active) setActive({...active, muscles: [...new Set([...active.muscles, selectedMuscle])]});
                                    else setActive({id: Date.now(), muscles: [selectedMuscle]});
                                    setSelectedMuscle(null);
                                    setTab('home');
                                }} className="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-blue-100 active:scale-95 transition-all uppercase italic">Confirm</button>
                            </div>
                        </div>
                    )}

                    {showIntensity && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 flex items-center p-6">
                            <div className="bg-white w-full rounded-[40px] p-8 shadow-2xl">
                                <h3 className="text-2xl font-black text-center text-slate-800 mb-8 uppercase italic tracking-tighter">Sesi Selesai</h3>
                                <div className="space-y-3">
                                    {['Ringan','Sedang','Berat'].map(l => (
                                        <button key={l} onClick={() => finishWorkout(l)} className="w-full p-5 rounded-[24px] border-2 border-slate-50 font-black text-slate-700 active:bg-blue-600 active:text-white transition-all flex justify-between items-center italic uppercase tracking-tight">
                                            {l}
                                            <span className="text-[10px] font-normal opacity-40 italic uppercase">{RECOVERY_CONFIG[l].total}H Rec</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {editingWorkout && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[60] flex items-center p-6">
                            <form onSubmit={handleUpdateWorkout} className="bg-white w-full rounded-[40px] p-8 shadow-2xl space-y-5">
                                <h3 className="text-xl font-black text-slate-800 border-b pb-4 uppercase italic tracking-tighter">Edit Data</h3>
                                <div className="space-y-4 font-bold text-slate-700 uppercase text-[10px]">
                                    <div className="space-y-1">
                                        <p className="text-slate-300 ml-1 tracking-widest">Otot</p>
                                        <select name="muscle" defaultValue={editingWorkout.muscle} className="w-full bg-slate-50 p-4 rounded-2xl outline-none font-black text-slate-700 appearance-none border-none">
                                            {MUSCLES.map(m => <option key={m} value={m}>{m}</option>)}
                                        </select>
                                    </div>
                                    <div className="space-y-1">
                                        <p className="text-slate-300 ml-1 tracking-widest">Intensitas</p>
                                        <select name="intensity" defaultValue={editingWorkout.intensity} className="w-full bg-slate-50 p-4 rounded-2xl outline-none font-black text-slate-700 appearance-none border-none">
                                            {['Ringan','Sedang','Berat'].map(l => <option key={l} value={l}>{l}</option>)}
                                        </select>
                                    </div>
                                    <div className="space-y-1">
                                        <p className="text-slate-300 ml-1 tracking-widest">Waktu</p>
                                        <input type="datetime-local" name="endTime" defaultValue={new Date(new Date(editingWorkout.endTime).getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16)} className="w-full bg-slate-50 p-4 rounded-2xl outline-none font-black text-slate-700 border-none" />
                                    </div>
                                </div>
                                <div className="pt-4 flex gap-3 font-black uppercase text-[10px] tracking-widest">
                                    <button type="button" onClick={() => setEditingWorkout(null)} className="flex-1 text-slate-400">Cancel</button>
                                    <button type="submit" className="flex-[2] bg-blue-600 text-white py-4 rounded-2xl shadow-lg">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Nav */}
                    <div className="absolute bottom-0 w-full bg-white/90 backdrop-blur-lg border-t border-slate-100 flex justify-around py-5 pb-9 z-40">
                        <button onClick={() => setTab('home')} className={`flex flex-col items-center transition-all ${tab === 'home' ? 'text-blue-600 scale-125' : 'text-slate-300 opacity-50'}`}>
                            <i data-lucide="zap" strokeWidth={tab === 'home' ? 3 : 2}></i>
                            <span className="text-[9px] font-black mt-1.5 uppercase tracking-widest">Status</span>
                        </button>
                        <button onClick={() => setTab('history')} className={`flex flex-col items-center transition-all ${tab === 'history' ? 'text-blue-600 scale-125' : 'text-slate-300 opacity-50'}`}>
                            <i data-lucide="layout-list" strokeWidth={tab === 'history' ? 3 : 2}></i>
                            <span className="text-[9px] font-black mt-1.5 uppercase tracking-widest">Log</span>
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
