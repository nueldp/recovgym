
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RecovGym Pro - Salatiga</title>

    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="data:application/json;base64,ewogICJzaG9ydF9uYW1lIjogIlJlY292R3ltIiwKICAi2mFtZSI6ICJSZWNvdkd5bSAtIFJlY292ZXJ5IFRyYWNrZXIiLAogICJpY29ucyI6IFsKICAgIHsKICAgICAgInNyYyI6ICJodHRwczovL2Nkbi1pY29ucy1wbmcuZmxhdGljb24uY29tLzUxMi8yOTY0LzI5NjQ1NjMucG5nIiwKICAgICAgInNpemVzIjogIjUxMng1MTIiLAogICAgICAidHlwZSI6ICJpbWFnZS9wbmciCiAgICB9CiAgXSwKICAic3RhcnRfdXJsIjogIi4iLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJiYWNrZ3JvdW5kX2NvbG9yIjogIiNmOGZhZmMiLAogICJ0aGVtZV9jb2xvciI6ICIjMjU2M2ViIgp9">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        body { -webkit-tap-highlight-color: transparent; user-select: none; font-family: sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        input[type="datetime-local"] { appearance: none; -webkit-appearance: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RECOVERY_CONFIG = {
            'Berat': { total: 72, half: 36 },
            'Sedang': { total: 48, half: 24 },
            'Ringan': { total: 24, half: 12 }
        };

        const MUSCLES = ['Dada', 'Punggung', 'Bahu', 'Kaki', 'Triceps', 'Biceps', 'Abs'];

        function App() {
            const [tab, setTab] = useState('home');
            const [workouts, setWorkouts] = useState(() => {
                const s = localStorage.getItem('rg_workouts_v2');
                return s ? JSON.parse(s).map(w => ({...w, endTime: new Date(w.endTime)})) : [];
            });
            const [active, setActive] = useState(() => {
                const s = localStorage.getItem('rg_active_v2');
                return s ? JSON.parse(s) : null;
            });
            
            // Modal States
            const [selectedMuscle, setSelectedMuscle] = useState(null);
            const [showIntensity, setShowIntensity] = useState(false);
            const [editingWorkout, setEditingWorkout] = useState(null);

            useEffect(() => {
                localStorage.setItem('rg_workouts_v2', JSON.stringify(workouts));
                localStorage.setItem('rg_active_v2', JSON.stringify(active));
                lucide.createIcons();
            }, [workouts, active, tab, editingWorkout, selectedMuscle, showIntensity]);

            const getStatus = (m) => {
                const muscleWorkouts = workouts.filter(w => w.muscle === m).sort((a,b) => b.endTime - a.endTime);
                const last = muscleWorkouts[0];
                if (!last) return { label: 'Optimal', color: 'text-green-500', dot: 'bg-green-500', h: null };
                
                const hrs = (new Date() - new Date(last.endTime)) / 3600000;
                const cfg = RECOVERY_CONFIG[last.intensity] || RECOVERY_CONFIG['Sedang'];
                
                if (hrs < cfg.half) return { label: 'Recovery', color: 'text-red-500', dot: 'bg-red-500', h: Math.floor(hrs) };
                if (hrs < cfg.total) return { label: 'Hampir Siap', color: 'text-yellow-600', dot: 'bg-yellow-500', h: Math.floor(hrs) };
                return { label: 'Optimal', color: 'text-green-500', dot: 'bg-green-500', h: Math.floor(hrs) };
            };

            const finishWorkout = (intensity) => {
                const newEntries = active.muscles.map(m => ({
                    id: Math.random().toString(36).substr(2, 9),
                    muscle: m,
                    endTime: new Date(),
                    intensity
                }));
                setWorkouts([...workouts, ...newEntries]);
                setActive(null);
                setShowIntensity(false);
            };

            const handleUpdateWorkout = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const updated = {
                    ...editingWorkout,
                    muscle: formData.get('muscle'),
                    intensity: formData.get('intensity'),
                    endTime: new Date(formData.get('endTime'))
                };
                setWorkouts(workouts.map(w => w.id === updated.id ? updated : w));
                setEditingWorkout(null);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative overflow-hidden">
                    
                    {/* Header */}
                    <div className="p-6 pb-4 flex justify-between items-center border-b border-slate-50">
                        <div>
                            <h1 className="text-2xl font-black italic text-blue-600 tracking-tighter">RECOV<span className="text-slate-800">GYM</span></h1>
                            <p className="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Salatiga Fitness Log</p>
                        </div>
                        <div className="bg-blue-50 p-2.5 rounded-2xl text-blue-600 shadow-sm">
                            <i data-lucide="award" size="20"></i>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 p-5 overflow-y-auto hide-scrollbar pb-32">
                        {tab === 'home' ? (
                            <div className="space-y-4">
                                {active && (
                                    <div className="bg-gradient-to-br from-blue-600 to-blue-700 rounded-[32px] p-6 text-white shadow-xl shadow-blue-100">
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <p className="text-[10px] font-black uppercase opacity-60 tracking-widest">Sesi Berjalan</p>
                                                <h2 className="text-2xl font-bold">{active.muscles.join(' + ')}</h2>
                                            </div>
                                            <div className="animate-spin-slow"><i data-lucide="refresh-cw" size="18"></i></div>
                                        </div>
                                        <button onClick={() => setShowIntensity(true)} className="w-full bg-white text-blue-600 py-4 rounded-2xl font-bold text-sm shadow-sm active:scale-95 transition-transform">Selesaikan Latihan</button>
                                    </div>
                                )}

                                <div className="grid gap-3">
                                    <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Status Pemulihan Otot</h3>
                                    {MUSCLES.map(m => {
                                        const s = getStatus(m);
                                        return (
                                            <div key={m} onClick={() => setSelectedMuscle(m)} className="bg-slate-50 p-5 rounded-[24px] flex justify-between items-center border border-transparent active:border-blue-100 active:bg-blue-50/50 transition-all">
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-3 h-3 rounded-full ${s.dot} shadow-sm`}></div>
                                                    <div className="text-left">
                                                        <p className="font-bold text-slate-800 text-lg">{m}</p>
                                                        <p className={`text-[10px] font-black uppercase ${s.color} tracking-tighter`}>
                                                            {s.label} {s.h !== null ? `• ${s.h} Jam Lalu` : ''}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className="bg-white p-2 rounded-xl text-slate-200 shadow-sm"><i data-lucide="plus" size="16"></i></div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                <div className="flex justify-between items-end mb-4 px-1">
                                    <h2 className="text-2xl font-black text-slate-800 tracking-tight">Riwayat</h2>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase">{workouts.length} Sesi</p>
                                </div>
                                
                                {workouts.length === 0 ? (
                                    <div className="text-center py-20 opacity-20">
                                        <i data-lucide="database" size="48" className="mx-auto mb-2"></i>
                                        <p className="font-bold uppercase text-xs">Belum ada data</p>
                                    </div>
                                ) : (
                                    [...workouts].reverse().map(w => (
                                        <div key={w.id} className="bg-white border border-slate-100 p-5 rounded-[24px] flex justify-between items-center shadow-sm">
                                            <div className="flex items-center gap-4">
                                                <div className={`w-1 h-8 rounded-full ${w.intensity === 'Berat' ? 'bg-red-500' : w.intensity === 'Sedang' ? 'bg-yellow-500' : 'bg-green-500'}`}></div>
                                                <div>
                                                    <p className="font-bold text-slate-800">{w.muscle}</p>
                                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">
                                                        {w.intensity} • {new Date(w.endTime).toLocaleDateString('id-ID', {weekday:'short', day:'numeric', month:'short'})} {new Date(w.endTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                                                    </p>
                                                </div>
                                            </div>
                                            <div className="flex gap-1">
                                                <button onClick={() => setEditingWorkout(w)} className="p-2.5 text-slate-300 active:text-blue-500 transition-colors"><i data-lucide="edit-3" size="18"></i></button>
                                                <button onClick={() => setWorkouts(workouts.filter(x => x.id !== w.id))} className="p-2.5 text-slate-300 active:text-red-500 transition-colors"><i data-lucide="trash-2" size="18"></i></button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </div>

                    {/* Modals */}
                    
                    {/* Modal Start Workout */}
                    {selectedMuscle && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end" onClick={() => setSelectedMuscle(null)}>
                            <div className="bg-white w-full rounded-t-[40px] p-8 animate-slide-up" onClick={e => e.stopPropagation()}>
                                <div className="w-12 h-1 bg-slate-100 rounded-full mx-auto mb-8"></div>
                                <h3 className="text-3xl font-black text-slate-800 mb-2">Latih {selectedMuscle}?</h3>
                                <p className="text-slate-400 text-sm mb-8 font-medium italic">"The only bad workout is the one that didn't happen."</p>
                                <button onClick={() => {
                                    if (active) setActive({...active, muscles: [...new Set([...active.muscles, selectedMuscle])]});
                                    else setActive({id: Date.now(), muscles: [selectedMuscle]});
                                    setSelectedMuscle(null);
                                    setTab('home');
                                }} className="w-full bg-blue-600 text-white py-5 rounded-[24px] font-bold text-lg shadow-xl shadow-blue-100 active:scale-95 transition-all">Konfirmasi Sesi</button>
                            </div>
                        </div>
                    )}

                    {/* Modal Intensity */}
                    {showIntensity && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-50 flex items-center p-6">
                            <div className="bg-white w-full rounded-[40px] p-8 shadow-2xl">
                                <h3 className="text-2xl font-black text-center text-slate-800 mb-2">Selesai!</h3>
                                <p className="text-slate-400 text-center text-xs font-bold uppercase tracking-widest mb-8">Pilih Intensitas</p>
                                <div className="space-y-3">
                                    {['Ringan','Sedang','Berat'].map(l => (
                                        <button key={l} onClick={() => finishWorkout(l)} className="w-full p-5 rounded-[24px] border-2 border-slate-50 font-black text-slate-700 active:bg-blue-600 active:text-white active:border-blue-600 transition-all flex justify-between items-center">
                                            {l}
                                            <span className="text-[10px] font-normal opacity-40">{RECOVERY_CONFIG[l].total} Jam</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal Edit Workout */}
                    {editingWorkout && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[60] flex items-center p-6">
                            <form onSubmit={handleUpdateWorkout} className="bg-white w-full rounded-[40px] p-8 shadow-2xl space-y-5">
                                <h3 className="text-xl font-black text-slate-800 border-b pb-4">Edit Data Latihan</h3>
                                
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Otot</label>
                                    <select name="muscle" defaultValue={editingWorkout.muscle} className="w-full bg-slate-50 p-4 rounded-2xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-blue-100 border-none">
                                        {MUSCLES.map(m => <option key={m} value={m}>{m}</option>)}
                                    </select>
                                </div>

                                <div className="space-y-1">
                                    <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Intensitas</label>
                                    <select name="intensity" defaultValue={editingWorkout.intensity} className="w-full bg-slate-50 p-4 rounded-2xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-blue-100 border-none">
                                        {['Ringan','Sedang','Berat'].map(l => <option key={l} value={l}>{l}</option>)}
                                    </select>
                                </div>

                                <div className="space-y-1">
                                    <label className="text-[10px] font-black uppercase text-slate-400 ml-1">Waktu Selesai</label>
                                    <input 
                                        type="datetime-local" 
                                        name="endTime" 
                                        defaultValue={new Date(new Date(editingWorkout.endTime).getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16)} 
                                        className="w-full bg-slate-50 p-4 rounded-2xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-blue-100 border-none"
                                    />
                                </div>

                                <div className="pt-4 flex gap-3">
                                    <button type="button" onClick={() => setEditingWorkout(null)} className="flex-1 py-4 font-bold text-slate-400">Batal</button>
                                    <button type="submit" className="flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-100">Simpan</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Bottom Nav */}
                    <div className="absolute bottom-0 w-full bg-white/90 backdrop-blur-lg border-t border-slate-100 flex justify-around py-5 pb-9 z-40">
                        <button onClick={() => setTab('home')} className={`flex flex-col items-center transition-all ${tab === 'home' ? 'text-blue-600 scale-110' : 'text-slate-300'}`}>
                            <i data-lucide="zap" strokeWidth={tab === 'home' ? 3 : 2}></i>
                            <span className="text-[9px] font-black mt-1.5 uppercase tracking-widest">Status</span>
                        </button>
                        <button onClick={() => setTab('history')} className={`flex flex-col items-center transition-all ${tab === 'history' ? 'text-blue-600 scale-110' : 'text-slate-300'}`}>
                            <i data-lucide="calendar-days" strokeWidth={tab === 'history' ? 3 : 2}></i>
                            <span className="text-[9px] font-black mt-1.5 uppercase tracking-widest">Riwayat</span>
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
