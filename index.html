<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RecovGym Pro - Salatiga</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Link ke Manifest (Gunakan file eksternal untuk stabilitas) -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964563.png">

    <!-- Dependencies (Akan dicache oleh Service Worker) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        body { -webkit-tap-highlight-color: transparent; user-select: none; font-family: sans-serif; overflow: hidden; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const RECOVERY_CONFIG = {
            'Berat': { total: 72, half: 36 },
            'Sedang': { total: 48, half: 24 },
            'Ringan': { total: 24, half: 12 }
        };

        const MUSCLE_BASE = ['Dada', 'Punggung', 'Bahu', 'Kaki', 'Triceps', 'Biceps', 'Abs'];

        function App() {
            const [tab, setTab] = useState('home');
            const [workouts, setWorkouts] = useState(() => {
                const s = localStorage.getItem('rg_v5_data');
                return s ? JSON.parse(s).map(w => ({...w, endTime: new Date(w.endTime)})) : [];
            });
            const [active, setActive] = useState(() => {
                const s = localStorage.getItem('rg_v5_active');
                return s ? JSON.parse(s) : null;
            });
            
            const [selectedMuscle, setSelectedMuscle] = useState(null);
            const [showIntensity, setShowIntensity] = useState(false);
            const [editingWorkout, setEditingWorkout] = useState(null);
            const [lockMessage, setLockMessage] = useState(null);
            const [historyFilter, setHistoryFilter] = useState('Semua');

            useEffect(() => {
                localStorage.setItem('rg_v5_data', JSON.stringify(workouts));
                localStorage.setItem('rg_v5_active', JSON.stringify(active));
                lucide.createIcons();
            }, [workouts, active, tab, editingWorkout, selectedMuscle, showIntensity, lockMessage, historyFilter]);

            const formatRecoveryTime = (date) => {
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                if (isToday) return `Hari ini ${timeStr}`;
                return date.toLocaleDateString('id-ID', { weekday: 'short', day: 'numeric' }) + ` ${timeStr}`;
            };

            const getStatus = (m) => {
                const muscleWorkouts = workouts.filter(w => w.muscle === m).sort((a,b) => b.endTime - a.endTime);
                const last = muscleWorkouts[0];
                if (!last) return { label: 'Optimal', color: 'text-green-500', dot: 'bg-green-500', h: null, isLocked: false, priority: 0 };
                
                const hrsSince = (new Date() - new Date(last.endTime)) / 3600000;
                const cfg = RECOVERY_CONFIG[last.intensity] || RECOVERY_CONFIG['Sedang'];
                const remainingToOptimal = cfg.total - hrsSince;

                if (hrsSince < cfg.half) return { 
                    label: 'Recovery', color: 'text-red-500', dot: 'bg-red-500', 
                    h: Math.floor(hrsSince), isLocked: true, priority: 2, remainingToOptimal,
                    nextPhase: `Siap: ${formatRecoveryTime(new Date(last.endTime.getTime() + cfg.half * 3600000))}`,
                    optimalPhase: `Optimal: ${formatRecoveryTime(new Date(last.endTime.getTime() + cfg.total * 3600000))}`
                };
                if (hrsSince < cfg.total) return { 
                    label: 'Hampir Siap', color: 'text-yellow-600', dot: 'bg-yellow-500', 
                    h: Math.floor(hrsSince), isLocked: false, priority: 1, remainingToOptimal,
                    optimalPhase: `Optimal: ${formatRecoveryTime(new Date(last.endTime.getTime() + cfg.total * 3600000))}`
                };
                return { label: 'Optimal', color: 'text-green-500', dot: 'bg-green-500', h: Math.floor(hrsSince), isLocked: false, priority: 0 };
            };

            const sortedMuscles = useMemo(() => {
                return [...MUSCLE_BASE].sort((a, b) => {
                    const sA = getStatus(a);
                    const sB = getStatus(b);
                    if (sA.priority !== sB.priority) return sA.priority - sB.priority;
                    if (sA.remainingToOptimal !== undefined && sB.remainingToOptimal !== undefined) return sA.remainingToOptimal - sB.remainingToOptimal;
                    return (sB.h || 0) - (sA.h || 0);
                });
            }, [workouts]);

            const exportCSV = () => {
                if (workouts.length === 0) return;
                const headers = ['Otot', 'Intensitas', 'Waktu Selesai'];
                const rows = workouts.map(w => [w.muscle, w.intensity, `"${new Date(w.endTime).toLocaleString('id-ID')}"`]);
                const csv = "\uFEFF" + [headers.join(","), ...rows.map(e => e.join(","))].join("\n");
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.body.appendChild(document.createElement("a"));
                a.href = url;
                a.download = `RecovGym_Log_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 500);
            };

            return (
                <div className="max-w-md mx-auto h-screen bg-white shadow-2xl flex flex-col relative overflow-hidden">
                    {lockMessage && <div className="fixed top-12 left-1/2 -translate-x-1/2 z-[100] w-64 bg-red-600 text-white text-[10px] font-black p-4 rounded-2xl shadow-xl text-center animate-shake uppercase">{lockMessage}</div>}

                    <div className="p-6 pb-4 flex justify-between items-center border-b border-slate-50 flex-shrink-0">
                        <div>
                            <h1 className="text-2xl font-black italic text-blue-600 tracking-tighter uppercase leading-none">RecovGym</h1>
                            <p className="text-[9px] font-bold text-slate-300 tracking-widest uppercase mt-1 italic">Off-grid Ready</p>
                        </div>
                        <div className="bg-blue-600 p-2.5 rounded-2xl text-white"><i data-lucide="zap" size="20"></i></div>
                    </div>

                    <div className="flex-1 overflow-y-auto hide-scrollbar pb-32">
                        {tab === 'home' ? (
                            <div className="p-5 space-y-4">
                                {active && (
                                    <div className="bg-blue-600 rounded-[32px] p-6 text-white shadow-xl">
                                        <p className="text-[9px] font-black uppercase opacity-60 mb-1">Sesi Aktif</p>
                                        <h2 className="text-2xl font-bold italic uppercase mb-4">{active.muscles.join(' + ')}</h2>
                                        <button onClick={() => setShowIntensity(true)} className="w-full bg-white text-blue-600 py-4 rounded-2xl font-black text-xs uppercase shadow-sm active:scale-95 transition-transform">Selesai</button>
                                    </div>
                                )}
                                <div className="grid gap-3">
                                    {sortedMuscles.map(m => {
                                        const s = getStatus(m);
                                        return (
                                            <div key={m} onClick={() => s.isLocked ? (setLockMessage(`Otot ${m} Recovery!`), setTimeout(()=>setLockMessage(null),2000)) : setSelectedMuscle(m)} className={`p-5 rounded-[24px] border transition-all ${s.isLocked ? 'bg-slate-50 border-transparent opacity-60' : 'bg-white border-slate-100 shadow-sm active:bg-blue-50/30'}`}>
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-3 h-3 rounded-full flex-shrink-0 ${s.dot}`}></div>
                                                    <div className="flex-1">
                                                        <div className="flex justify-between items-center">
                                                            <p className={`font-bold text-lg italic uppercase ${s.isLocked ? 'text-slate-400' : 'text-slate-800'}`}>{m}</p>
                                                            <i data-lucide={s.isLocked ? "lock" : "plus"} size={14} className={s.isLocked ? 'text-slate-200' : 'text-blue-500'}></i>
                                                        </div>
                                                        <p className={`text-[10px] font-black uppercase ${s.color} mt-0.5`}>{s.label} {s.h !== null ? `• ${s.h}J Lalu` : ''}</p>
                                                        {(s.nextPhase || s.optimalPhase) && (
                                                            <div className="mt-3 space-y-1 bg-white/50 p-2 rounded-xl border border-slate-100/30 text-[9px] font-bold uppercase tracking-tighter">
                                                                {s.nextPhase && <div className="text-slate-400 flex items-center gap-1.5"><i data-lucide="clock" size={10}></i>{s.nextPhase}</div>}
                                                                {s.optimalPhase && <div className="text-blue-400 flex items-center gap-1.5"><i data-lucide="star" size={10}></i>{s.optimalPhase}</div>}
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        ) : (
                            <div className="p-5 flex flex-col h-full">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-black italic text-slate-800 uppercase tracking-tight">Riwayat</h2>
                                    <button onClick={exportCSV} className="bg-green-600 text-white px-4 py-2 rounded-xl font-black text-[10px] uppercase shadow-md active:scale-95 transition-all"><i data-lucide="download" size="14" className="inline mr-1"></i> CSV</button>
                                </div>
                                <div className="flex gap-2 overflow-x-auto scrollbar-hide mb-4 -mx-1 px-1">
                                    {['Semua', ...MUSCLE_BASE].map(m => (
                                        <button key={m} onClick={() => setHistoryFilter(m)} className={`px-4 py-2 rounded-full text-[10px] font-black uppercase whitespace-nowrap border-2 transition-all ${historyFilter === m ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white border-slate-100 text-slate-400'}`}>{m}</button>
                                    ))}
                                </div>
                                <div className="space-y-3">
                                    {workouts.filter(w => historyFilter === 'Semua' || w.muscle === historyFilter).reverse().map(w => (
                                        <div key={w.id} className="bg-white border border-slate-50 p-5 rounded-[24px] flex justify-between items-center shadow-sm">
                                            <div className="flex items-center gap-4">
                                                <div className={`w-1 h-8 rounded-full ${w.intensity === 'Berat' ? 'bg-red-500' : w.intensity === 'Sedang' ? 'bg-yellow-500' : 'bg-green-500'}`}></div>
                                                <div>
                                                    <p className="font-bold text-slate-800 italic uppercase leading-none">{w.muscle}</p>
                                                    <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">{w.intensity} • {new Date(w.endTime).toLocaleDateString('id-ID', {day:'numeric', month:'short'})}</p>
                                                </div>
                                            </div>
                                            <button onClick={() => setWorkouts(workouts.filter(x => x.id !== w.id))} className="p-2.5 text-slate-200 active:text-red-500"><i data-lucide="trash-2" size="18"></i></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="absolute bottom-0 w-full bg-white border-t border-slate-50 flex justify-around py-5 pb-9 z-40">
                        <button onClick={() => setTab('home')} className={`flex flex-col items-center transition-all ${tab === 'home' ? 'text-blue-600 scale-125' : 'text-slate-300 opacity-50'}`}><i data-lucide="layout-grid" strokeWidth={3}></i></button>
                        <button onClick={() => setTab('history')} className={`flex flex-col items-center transition-all ${tab === 'history' ? 'text-blue-600 scale-125' : 'text-slate-300 opacity-50'}`}><i data-lucide="list" strokeWidth={3}></i></button>
                    </div>

                    {selectedMuscle && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end" onClick={() => setSelectedMuscle(null)}>
                            <div className="bg-white w-full rounded-t-[40px] p-8 animate-slide-up" onClick={e => e.stopPropagation()}>
                                <div className="w-12 h-1 bg-slate-100 rounded-full mx-auto mb-8"></div>
                                <h3 className="text-3xl font-black italic text-slate-800 mb-6 uppercase tracking-tighter italic">Latih {selectedMuscle}?</h3>
                                <button onClick={() => { active ? setActive({...active, muscles: [...new Set([...active.muscles, selectedMuscle])]}) : setActive({id: Date.now(), muscles: [selectedMuscle]}); setSelectedMuscle(null); setTab('home'); }} className="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-blue-100 active:scale-95 transition-all uppercase italic">Mulai</button>
                            </div>
                        </div>
                    )}

                    {showIntensity && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 flex items-center p-6" onClick={() => setShowIntensity(false)}>
                            <div className="bg-white w-full rounded-[40px] p-8 shadow-2xl" onClick={e => e.stopPropagation()}>
                                <h3 className="text-2xl font-black text-center text-slate-800 mb-8 uppercase italic tracking-tighter italic">Sesi Selesai</h3>
                                <div className="space-y-3">
                                    {['Ringan','Sedang','Berat'].map(l => (
                                        <button key={l} onClick={() => finishWorkout(l)} className="w-full p-5 rounded-[24px] border-2 border-slate-50 font-black text-slate-700 active:bg-blue-600 active:text-white transition-all flex justify-between items-center italic uppercase tracking-tight">{l}<span className="text-[10px] font-normal opacity-40 italic uppercase">{RECOVERY_CONFIG[l].total}H</span></button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Register Service Worker for Offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW Registered', reg);
                }).catch(err => {
                    console.log('SW Failed', err);
                });
            });
        }
    </script>
</body>
</html>
